<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elevator GUI</title>
  <link rel="stylesheet" href="css/GUIstyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floor-button, #current-floor {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 10px;
      text-align: center;
    }

    .control-button, .icon-button {
      min-width: 120px;
      height: 40px;
      font-size: 16px;
      margin: 5px;
    }

    .icon-button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #current-floor {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 8px;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    main {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
     <!-- <h1>Elevator GUI</h1> -->

      <div class="mb-3">
        <label for="current-floor" class="form-label">Current Floor:</label><br />
        <input type="text" id="current-floor" readonly value="3" />
      </div>

      <!-- Floor Buttons -->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-outline-primary floor-button">3</button>
        <button class="btn btn-outline-primary floor-button">2</button>
        <button class="btn btn-outline-primary floor-button">1</button>
      </div>

      <!-- Door Control Buttons -->
      <div class="my-3">
        <button class="btn btn-success control-button" id="open-door">Open Door</button>
        <button class="btn btn-danger control-button" id="close-door">Close Door</button>
      </div>

      <!-- Music & Microphone -->
      <div class="my-3">
        <button class="icon-button" id="music-button">ðŸŽµ</button>
        <button class="icon-button" id="mic-button">ðŸŽ¤</button>
      </div>

      <!-- YouTube Section -->
      <div class="youtube-section text-center">
        <iframe width="300" height="169" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="YouTube video player" frameborder="0" allowfullscreen></iframe>
      </div>
    </main>
  </div>

  <!-- Audio Elements -->
  <audio id="ding-sound" src="ding.wav" preload="auto"></audio>
  <audio id="door-open" src="ElevatorOpeningFinal.wav" preload="auto"></audio>
  <audio id="door-click" src="ElevatorButtonFinal.wav" preload="auto"></audio>

<script>
  const floorDisplay = document.getElementById('current-floor');
  const floorButtons = document.querySelectorAll('.floor-button');
  const dingSound = document.getElementById('ding-sound');
  const openSound = document.getElementById('door-open');
  const clickSound = document.getElementById('door-click');
  const micButton = document.getElementById('mic-button');

  // Play click sound for ANY button click
  const allButtons = document.querySelectorAll('button');
  allButtons.forEach(button => {
    button.addEventListener('click', () => {
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    });
  });

  // Floor button logic (with ding sound)
  floorButtons.forEach(button => {
    button.addEventListener('click', () => {
      const value = button.textContent.trim();
      if (!isNaN(value)) {
        floorDisplay.value = value;
        if (dingSound) {
          dingSound.currentTime = 0;
          dingSound.play();
        }
      }
    });
  });

  // Door control
  document.getElementById('open-door').addEventListener('click', () => {
    if (openSound) {
      openSound.currentTime = 0;
      openSound.play();
    }
  });

  document.getElementById('close-door').addEventListener('click', () => {
    // No unique sound needed here, just clickSound plays
  });

  micButton.addEventListener('click', () => {
    alert("ðŸŽ¤ Voice control not implemented yet.");
  });
</script>

</body>
</html>
