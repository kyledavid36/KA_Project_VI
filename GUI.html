<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevator GUI</title>
  <link rel="stylesheet" href="css/GUIstyle.css" />
</head>
<body>

  <div id="voice-overlay">ðŸŽ¤ Listening...</div>

  <main class="elevator-container">
    <h1>Elevator GUI</h1>

    <section class="floor-display">
      <label for="current-floor">Current Floor:</label><br />
      <input type="text" id="current-floor" readonly />
    </section>

    <section class="floor-buttons">
      <div class="button-row right">
        <button class="hex-button">3</button>
      </div>
      <div class="button-row center">
        <button class="hex-button">2</button>
      </div>
      <div class="button-row spaced">
        <button class="hex-button">1</button>
      </div>
      <div class="button-row spaced">
        <button class="hex-button">ðŸŽµ</button>
        <button class="hex-button" id="mic-button">ðŸŽ¤</button>
      </div>
    </section>

    <section class="features">
      <!-- Placeholder for future features: Music, voice control, dev tools, etc. -->
    </section>

    <section class="youtube-section">
      <iframe
        width="300"
        height="169"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>
  </main>

  <audio id="ding-sound" src="ding.wav" preload="auto"></audio>

  <script>
    const floorDisplay = document.getElementById('current-floor');
    const floorButtons = document.querySelectorAll('.hex-button');
    const dingSound = document.getElementById('ding-sound');
    const micButton = document.getElementById('mic-button');

    micButton.addEventListener('click', () => {
      alert("ðŸŽ¤ Voice control not implemented yet. Please use buttons!");
    });

    floorButtons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent.trim();

        if (!isNaN(value)) {
          floorDisplay.value = value;
          dingSound.currentTime = 0;
          dingSound.play();
        }
      });
    });
  </script>

</body>
</html>
