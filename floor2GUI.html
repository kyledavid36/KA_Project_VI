<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Second Floor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('Images/metal.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #f0e6d2;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 48px;
      text-shadow: 2px 2px #000;
    }

    .floor-button {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      font-size: 48px;
      background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
      color: #fff;
      border: 5px solid #4b3621;
      border-radius: 50%;
      box-shadow: 0 0 15px #8b6f47, inset 0 0 10px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .floor-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #f0c97d, inset 0 0 15px #000;
    }

    .floor-button.active {
      box-shadow: 0 0 30px #ffd700, inset 0 0 20px #fff700;
      transform: scale(1.1);
    }

    main {
      text-align: center;
      margin-top: 80px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main>
      <h1></h1>

      <!-- Steampunk Elevator Call Buttons -->
      <div class="button-container">
        <button class="floor-button" id="call-up">‚¨Ü</button>
        <button class="floor-button" id="call-down">‚¨á</button><br>
      </div>

      <!-- Home Page Link -->
      <div class="text-center">
        <a class="floor-button" href="index.html">üè†</a>
      </div>

    </main>
  </div>

  <!-- Audio -->
  <audio id="open-sound" src="ElevatorOpeningFinal.mp3" preload="auto"></audio>

  <script>
    const openSound = document.getElementById('open-sound');
    const buttons = [document.getElementById('call-up'), document.getElementById('call-down')];

    buttons.forEach(button => {
       button.addEventListener('click', () => {
        button.disabled = true;
        button.classList.add('active');

        if (openSound) {
          openSound.currentTime = 0;
          openSound.play();
        }

        setTimeout(() => {
          button.classList.remove('active');
          window.location.href = 'SteamGUI.html?floor=2'; // <-- pass floor=2
        }, 5000);
      });

    });

  </script>
</body>
</html>
