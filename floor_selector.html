<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Floor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background: url('Images/metal.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #f0e6d2;
    }

    .floor-selector-container {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #4b3621;
      border-radius: 12px;
      box-shadow: 0 0 20px #8b6f47;
      text-align: center;
    }

    .floor-selector-container h2 {
      color: red;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px #440000;
    }

    label {
      display: block;
      color: #f0e6d2;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    input[type="number"] {
      background-color: black;
      color: red;
      border: 2px solid grey;
      border-radius: 8px;
      padding: 0.5rem;
      width: 150px;
      text-align: center;
      margin: 0 auto;
      font-size: 1.2rem;
    }

    /* Remove spinner arrows */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .go-button {
      margin-top: 1.5rem;
      font-size: 20px;
      padding: 10px 20px;
      background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
      color: #fff;
      border: 4px solid #4b3621;
      border-radius: 12px;
      box-shadow: 0 0 10px #8b6f47, inset 0 0 5px #000;
      transition: all 0.3s ease;
    }

    .go-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f0c97d, inset 0 0 10px #000;
    }

    #errorMsg {
      margin-top: 1rem;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="floor-selector-container">
    <h2>üè¢ Select Your Floor</h2>
    <label for="floorInput">Enter floor (1‚Äì3):</label>
    <input type="number" id="floorInput" placeholder="1, 2, or 3" min="1" max="3" />
    <br />
    <button class="go-button" onclick="goToFloor()">Go</button>
    <div id="errorMsg"></div>
  </div>

  <script>
    function goToFloor() {
      const floor = document.getElementById('floorInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (floor === '1' || floor === '2' || floor === '3') {
        window.location.href = `floor${floor}GUI.html`;
      } else {
        errorMsg.textContent = "Please enter a valid floor number: 1, 2, or 3.";
      }
    }
  </script>
</body>
</html>
