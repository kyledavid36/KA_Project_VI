<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Request access to Project VI by submitting your credentials and reason." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="Alan Hosseinpour" />

  <title>Request Access - Project VI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/site_style.css" />
  <link rel="stylesheet" href="css/request_form_style.css" />
</head>
<body>
  <main class="container my-5">
    <h2 class="mb-4">ðŸ“„ Request Access to Project VI</h2>

    <form action="php/request_access.php" method="POST" class="needs-validation" novalidate>
      <fieldset class="border p-4 rounded-3">
        <legend class="float-none w-auto px-2">Access Request Form</legend>

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name:</label>
          <input type="text" id="fullName" name="fullName" class="form-control" required />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" id="email" name="email" class="form-control" required />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Desired Username:</label>
          <input type="text" id="username" name="username" class="form-control" required />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Desired Password:</label>
          <input type="password" id="password" name="password" class="form-control" required />
          <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <div class="mb-4">
          <label for="reason" class="form-label">Why do you need access?</label>
          <textarea id="reason" name="reason" rows="4" class="form-control"></textarea>
          <small id="charCount" class="text-muted">180 characters remaining</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
      </fieldset>
    </form>
  </main>

  <footer class="text-center mt-5 mb-3 text-muted small">
    <p>&copy; 2025 Alan Hosseinpour and Kyle Dick. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>

  <!-- Our custom JS for character count -->
  <script src="js/request_access.js"></script>
</body>
</html>
