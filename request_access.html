<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Request access to Project VI by submitting your credentials and reason." />
    <meta name="robots" content="noindex, nofollow" />

    <title>Request Access - Project VI</title>

    <link rel="stylesheet" href="css/site_style.css" />
    <link rel="stylesheet" href="css/request_form_style.css" />
</head>
<body>
    <main class="container">
        <h2>ðŸ“„ Request Access to Project VI</h2>
        <form action="request_access.php" method="POST">
            <fieldset>
                <legend>Access Request Form</legend>

                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="username">Desired Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Desired Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-group">
                    <label for="reason">Why do you need access?</label>
                    <textarea id="reason" name="reason" rows="4" cols="40"></textarea>
                </div>

                <button type="submit">Submit Request</button>
            </fieldset>
        </form>
    </main>
