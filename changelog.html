<!DOCTYPE html>
<html lang="en">
<head>

  â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevator and CAN Activity Logs</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0e6d2;
      padding: 20px;
    }
    h1, h2 {

      overflow-y: auto;

<body>
  <!--
  â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—

  â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  <h1>ğŸ›— Elevator System Logs</h1>

  <h2>ğŸ“œ Elevator Network Log</h2>
  <div id="elevator-log">Loading elevator log...</div>

  <h2>ğŸ›°ï¸ CAN Bus Log</h2>
  <div id="can-log">Loading CAN log...</div>

  <!--
  â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
  â•‘ SCRIPT: FETCH & RENDER LOGS                            â•‘
  â•‘ Requests JSON from PHP backend and builds visual logs  â•‘
  â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  -->
  <script>
    fetch('php/fetchlog.php')
      .then(response => response.json())
      .then(data => {
        const elevatorContainer = document.getElementById('elevator-log');
        const canContainer = document.getElementById('can-log');

        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘ FUNCTION: Render Elevator Network Logs        â•‘
        // â•‘ Shows last 10 floor requests from DB          â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        if (!data.elevatorLogs || data.elevatorLogs.length === 0) {
          elevatorContainer.innerHTML = '<p>No elevator log entries found.</p>';
        } else {
          elevatorContainer.innerHTML = '';
          data.elevatorLogs.forEach(entry => {
            const div = document.createElement('div');
            const timestamp = new Date(`${entry.date}T${entry.time}`);
            div.className = 'entry';
            div.innerHTML = `
              ğŸ•’ <b>${timestamp.toLocaleString()}</b><br>
              ğŸ§  Node ID: ${entry.nodeID}<br>
              ğŸ§­ Floor Request: ${entry.requestedFloor}, Current: ${entry.currentFloor}<br>
              ğŸ”– Event: ${entry.eventType}<br>
              ğŸ—’ï¸ ${entry.otherInfo || '(no details)'}
            `;
            elevatorContainer.appendChild(div);
          });
        }

        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘ FUNCTION: Render CAN Bus Logs               â•‘
        // â•‘ Shows last 10 CAN TX/RX entries             â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        if (!data.canLogs || data.canLogs.length === 0) {
          canContainer.innerHTML = '<p>No CAN log entries found.</p>';
        } else {
          canContainer.innerHTML = '';
          data.canLogs.forEach(entry => {
            const div = document.createElement('div');
            const timestamp = new Date(entry.timestamp);
            div.className = 'entry';
            div.innerHTML = `
              ğŸ•’ <b>${timestamp.toLocaleString()}</b><br>
              ğŸ”Œ Node ID: ${entry.nodeID}<br>
              â†”ï¸ Direction: ${entry.direction}<br>
              ğŸ’¬ Message: ${entry.message}
            `;
            canContainer.appendChild(div);
          });
        }
      })

      // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
      // â•‘ ERROR HANDLING                                        â•‘
      // â•‘ Shows fallback message if fetch fails                 â•‘
      // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      .catch(error => {
        document.getElementById('elevator-log').innerHTML = 'âŒ Failed to load elevator log.';
        document.getElementById('can-log').innerHTML = 'âŒ Failed to load CAN log.';
        console.error('Fetch error:', error);
      });
  </script>
</body>
