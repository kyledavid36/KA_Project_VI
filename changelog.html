<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevator Activity Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0e6d2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #log-container {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      max-height: 80vh;
      overflow-y: auto;
      font-size: 16px;
      border: 1px solid #555;
    }
    .entry {
      padding: 8px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>üìú Elevator Activity Log</h1>
  <div id="log-container">Loading log...</div>

  <script>
    fetch('php/fetchlog.php')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('log-container');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>No log entries found.</p>';
          return;
        }

        data.forEach(entry => {
          const div = document.createElement('div');
          const timestamp = new Date(`${entry.date}T${entry.time}`);
          const formattedTime = timestamp.toLocaleString(); // Local format
          div.className = 'entry';
          div.innerHTML = `
            üïí <b>${formattedTime}</b><br>
            üß† Node ID: ${entry.nodeID}<br>
            üß≠ Floor Request: ${entry.requestedFloor}, Current: ${entry.currentFloor}<br>
            üóíÔ∏è ${entry.otherInfo || '(no details)'}
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('log-container').innerHTML = '‚ùå Failed to load log.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
