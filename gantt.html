<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Gantt Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #000;
      text-align: center;
      height: 30px;
    }

    th {
      background-color: #f2f2f2;
    }

    .bar {
      height: 100%;
      color: white;
      font-weight: bold;
    }

    .mg {
      background-color: blue;
    }

    .js {
      background-color: green;
    }

    .at {
      background-color: gray;
    }

    .task-label {
      font-weight: bold;
      background-color: #fff;
    }

    .legend {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Gantt Chart</h2>

  <table>
    <tr>
      <th></th>
      <th>W1</th><th>W2</th><th>W3</th><th>W4</th><th>W5</th><th>W6</th>
      <th>W7</th><th>W8</th><th>W9</th><th>W10</th><th>W11</th>
      <th>W12</th><th>W13</th><th>W14</th>
    </tr>

    <tr>
      <td class="task-label">Task 1</td>
      <td></td><td></td>
      <td colspan="6" class="bar mg">MG</td>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>

    <tr>
      <td class="task-label">Task 2</td>
      <td class="bar js">JS</td>
      <td colspan="12" class="bar" style="background-color: orange;"></td>
      <td></td>
    </tr>

    <tr>
      <td class="task-label">Task 3</td>
      <td></td>
      <td colspan="3" class="bar at">AT</td>
      <td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>

    <tr>
      <td class="task-label">Task 4</td>
      <td></td>
      <td colspan="3" class="bar js">JS</td>
      <td></td><td></td>
      <td colspan="2" class="bar at">AT</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>

    <tr>
      <td class="task-label">Task 5</td>
      <td></td><td></td><td></td><td></td><td></td>
      <td colspan="2" class="bar mg">MG</td>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>

    <tr>
      <td class="task-label">Task 6</td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td>
    </tr>

    <tr>
      <td class="task-label">Task 7</td>
      <td></td><td></td><td></td><td></td><td></td>
      <td></td><td></td><td></td><td></td>
      <td colspan="2" class="bar js">JS</td>
      <td></td><td></td>
    </tr>
  </table>

  <div class="legend">
    <strong>MG</strong> = Michael Galle, 
    <strong>JS</strong> = Jim Smith, 
    <strong>AT</strong> = Ali Tehrani
  </div>

</body>
</html>
