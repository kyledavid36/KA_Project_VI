<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Third Floor Elevator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('Images/metal.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cinzel', serif;
      color: #f0e6d2;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 48px;
      text-shadow: 2px 2px #000;
    }

    .floor-button {
      width: 120px;
      height: 120px;
      margin: 40px auto;
      font-size: 48px;
      background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
      color: #fff;
      border: 5px solid #4b3621;
      border-radius: 50%;
      box-shadow: 0 0 15px #8b6f47, inset 0 0 10px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .floor-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #f0c97d, inset 0 0 15px #000;
    }

    .floor-button.active {
      box-shadow: 0 0 40px #f0c97d, inset 0 0 20px #fff;
      transform: scale(1.2);
    }

    main {
      text-align: center;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <h1><br><br></h1>

      <!-- Down Button -->
      <button class="floor-button" id="go-down">‚¨á</button>
    </main>
  </div>

  <!-- Home Page Link -->
  <div class="text-center">
    <a class="floor-button" href="index.html">üè†</a>
  </div>

  <!-- Audio -->
  <audio id="click-sound" src="audio/ElevatorOpeningFinal.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('go-down');
    const sound = document.getElementById('click-sound');

    button.addEventListener('click', () => {
      button.classList.add('active');

      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }

      setTimeout(() => {
        button.classList.remove('active');
        window.location.href = 'SteamGUI.html?floor=3';
      }, 5000);
    });
  </script>
</body>
</html>
