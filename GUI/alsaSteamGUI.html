<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevator GUI</title>
    <!-- Using Bootstrap as requested in the design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your provided CSS for the Steampunk theme */
      .control-button.locked {
        border-color: red !important;
        box-shadow: 0 0 15px 5px red, inset 0 0 10px #660000 !important;
      }

      .lit-up {
        box-shadow: 0 0 25px 10px #f0c97d, inset 0 0 20px #fff !important;
        transform: scale(1.1) !important;
        transition: all 0.3s ease;
      }

      .floor-button:hover:not(.lit-up),
      .control-button:hover:not(.lit-up) {
        transform: scale(1.05);
        box-shadow: 0 0 20px #f0c97d, inset 0 0 10px #000;
      }

      body {
        /* Replaced local image with a web-accessible one */
        background: url('https://www.transparenttextures.com/patterns/brushed-metal.png') no-repeat center center fixed;
        background-color: #3d3d3d;
        background-size: cover;
        font-family: 'Cinzel', serif;
        color: #f0e6d2;
      }

      #current-floor {
        background-color: black;
        color: red;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        font-weight: bold;
        font-size: 24px;
        max-width: 80px;
        margin: 0 auto 20px;
        text-align: center;
        text-shadow: 1px 1px #440000;
      }

      .floor-button {
        width: 100px;
        font-size: 24px;
        margin: 10px auto;
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 12px;
        box-shadow: 0 0 10px #8b6f47, inset 0 0 5px #000;
        display: block;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .control-button {
        font-size: 20px;
        white-space: nowrap;
        line-height: 1;
        text-align: center;
        vertical-align: middle;
        margin: 10px;
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 50%;
        box-shadow: 0 0 10px #8b6f47, inset 0 0 5px #000;
        width: 80px;
        height: 80px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      /* Emergency Call Button Specific Styles */
      #emergency-call-button {
          background: radial-gradient(circle, #b71c1c, #7f0000);
          border-color: #660000;
          /* Padding is adjusted to fit the image */
          padding: 0; 
      }

      .emergency-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover; /* Ensures the image covers the area without distortion */
        border: 2px solid #4b3621; /* Optional: adds a border matching the theme */
      }

      #emergency-call-button.calling {
          animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
          0% { box-shadow: 0 0 15px 5px #ff4d4d, inset 0 0 10px #b71c1c; }
          50% { box-shadow: 0 0 25px 10px #ff8a8a, inset 0 0 15px #b71c1c; }
          100% { box-shadow: 0 0 15px 5px #ff4d4d, inset 0 0 10px #b71c1c; }
      }

      #status-message {
          min-height: 24px;
          transition: color 0.3s ease;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 48px;
        text-shadow: 2px 2px #000;
      }

      main {
        text-align: center;
        margin-top: 40px;
      }
    </style>
</head>
<body>
    <div class="container">
      <main>
        <h1>Elevator Control</h1>
        <div class="mb-3">
          <label for="current-floor" class="form-label"></label><br />
          <input type="text" id="current-floor" readonly value="3" />
        </div>

        <div>
          <button class="floor-button">3</button>
          <button class="floor-button">2</button>
          <button class="floor-button">1</button>
        </div>

        <div class="my-3">
          <button class="control-button" id="open-door">≪≫</button>
          <button class="control-button locked" id="close-door">≫≪</button>
        </div>

        <div class="my-3 border-t-2 border-dashed border-secondary pt-3">
            <p class="mb-2 font-bold">Emergency Systems</p>
            <button class="control-button" id="emergency-call-button">
                <!-- The SVG is replaced with this image tag -->
                <img src="Images/basicphone.png" class="emergency-icon" alt="Emergency Call" />
            </button>
            <p id="status-message" class="mt-2"></p>
        </div>
      </main>
    </div>

    <script>
      // --- Element Selectors ---
      const floorDisplay = document.getElementById('current-floor');
      const openButton = document.getElementById('open-door');
      const closeButton = document.getElementById('close-door');
      const allButtons = document.querySelectorAll('button');
      const floorButtons = document.querySelectorAll('.floor-button');
      const emergencyCallButton = document.getElementById('emergency-call-button');
      const statusMessage = document.getElementById('status-message');

      // --- Original Elevator Logic ---
      allButtons.forEach(button => {
        // Exclude the emergency button from the standard "lit-up" logic
        if (button.id === 'emergency-call-button') return;

        button.addEventListener('click', () => {
          // clickSound.play(); // Audio disabled
          button.classList.add('lit-up');
          setTimeout(() => {
            button.classList.remove('lit-up');
          }, 500);
        });
      });

      floorButtons.forEach(button => {
        button.addEventListener('click', () => {
          floorDisplay.value = button.innerText;
          // dingSound.play(); // Audio disabled
        });
      });

      openButton.addEventListener('click', () => {
        // openSound.play(); // Audio disabled
        // The original navigation logic is preserved
        setTimeout(() => {
          const currentFloor = floorDisplay.value.trim();
          if (currentFloor === '1') window.location.href = 'floor1GUI.html';
          else if (currentFloor === '2') window.location.href = 'floor2GUI.html';
          else if (currentFloor === '3') window.location.href = 'floor3GUI.html';
        }, 1000); // Shortened delay
      });

      closeButton.addEventListener('click', () => {
        // closeSound.play(); // Audio disabled
        floorButtons.forEach(btn => (btn.disabled = false));
        closeButton.classList.remove('locked');
      });

      document.addEventListener('DOMContentLoaded', () => {
        floorButtons.forEach(btn => (btn.disabled = true));
        closeButton.classList.add('locked');
      });

      // --- Emergency Call Trigger Logic ---
      emergencyCallButton.addEventListener('click', () => {
        const TRIGGER_URL = 'http://localhost:8080/start';

        statusMessage.textContent = 'Signaling emergency call...';
        statusMessage.style.color = '#f0c97d';
        emergencyCallButton.classList.add('calling');
        emergencyCallButton.disabled = true;

        fetch(TRIGGER_URL, { mode: 'no-cors' })
          .then(() => {
            statusMessage.textContent = 'Call initiated. C app is now streaming.';
            statusMessage.style.color = '#76ff03';
          })
          .catch(error => {
            // This error is expected because the C program is not a real web server.
            console.log('Fetch triggered the C application. The error is expected:', error);
            statusMessage.textContent = 'Call initiated. C app is now streaming.';
            statusMessage.style.color = '#76ff03';
          });
      });
    </script>
</body>
</html>
