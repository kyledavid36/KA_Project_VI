<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevator GUI</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ==========================================================================
         BUTTON STATE AND INTERACTION STYLES
         --------------------------------------------------------------------------
         These rules define how buttons look in different states (locked, lit-up)
         and how they react to user interaction (hover).
         ========================================================================== */
      
      /* Style for the "Close Door" button when it is in a locked state */
      .control-button.locked {
        border-color: red !important; /* A red border to indicate it's locked */
      }

      /* Style for any button when it's actively pressed or "lit up" */
      .lit-up {
        transform: scale(1.1) !important; /* Makes the button slightly larger */
        transition: all 0.3s ease;
      }

      /* Style for buttons when the user's mouse hovers over them */
      .floor-button:hover:not(.lit-up),
      .control-button:hover:not(.lit-up) {
        transform: scale(1.05); /* Slightly enlarges the button on hover */
      }

      /* ==========================================================================
         GENERAL PAGE AND THEME STYLES
         ========================================================================== */

      body {
        /* Sets the metallic background image for the entire page */
        background: url('Images/metal.jpg') no-repeat center center fixed;
        background-size: cover;
        /* Sets the primary font for the page to the "Cinzel" font */
        font-family: 'Cinzel', serif;
        color: #f0e6d2; /* A default light text color that fits the theme */
      }
      
      h1 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        font-size: 48px;
        text-shadow: 2px 2px #000; /* A simple shadow for depth */
      }

      main {
        text-align: center;
        margin-top: 40px;
      }

      /* ==========================================================================
         LAYOUT CONTAINER STYLES
         --------------------------------------------------------------------------
         These rules define the main two-panel layout of the GUI.
         ========================================================================== */
      
      /* The primary container that holds the left and right panels */
      .main-container {
        display: flex; /* Uses Flexbox for easy alignment */
        flex-wrap: wrap; /* Allows panels to stack on very narrow screens */
        justify-content: center; /* Centers the panels horizontally */
        align-items: flex-start; /* Aligns the tops of the panels */
        gap: 50px; /* Creates a 50px space between the two panels */
      }
      
      /* A shared rule for both columns in the layout */
      .left-panel, .right-panel {
        display: flex;
        flex-direction: column; /* Stacks content vertically inside each panel */
        align-items: center;   /* Centers the content horizontally within each panel */
      }
      
      /* A specific style for the right-hand control panel */
      .right-panel {
          border: 4px double rgba(0,0,0,0,0); ;  /* A dark, double-line border */
          border-radius: 15px;       /* Rounded corners for the panel */
          padding: 20px;             /* Space between the border and the controls */
          background-color: rgba(0,0,0,0,0); /* A semi-transparent black background */
      }
      
      /* A grid container for all the circular control buttons */
      .control-grid {
          display: grid;
          grid-template-columns: repeat(2, auto); /* Creates a 2-column grid */
          gap: 15px; /* Space between the buttons in the grid */
      }
      
      /* ==========================================================================
         COMPONENT STYLES
         --------------------------------------------------------------------------
         These rules style the individual components of the GUI like displays
         and buttons, giving them their unique steampunk appearance.
         ========================================================================== */

      /* Styles the status display above the control buttons */
      #function-display {
        background-color: black;
        color: red; /* A gold color to match the theme */
        border: 2px solid #4b3621; /* A dark brown border */
        border-radius: 10px;
        padding: 10px;
        min-height: 48px;
        width: 100%; /* Makes the display as wide as its container panel */
        margin-bottom: 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase; /* Makes text look like a formal status message */
        letter-spacing: 1.5px;
        display: flex; /* Used to vertically center the text inside */
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      /* Styles the floor indicator display at the top left */
      #current-floor {
        background-color: black;
        color: red;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        font-weight: bold;
        font-size: 24px;
        max-width: 80px;
        margin: 0 auto 20px;
        text-align: center;
        text-shadow: 1px 1px #440000; /* Dark red shadow for a glowing effect */
      }

      /* Styles the rectangular floor selection buttons (1, 2, 3) */
      .floor-button {
        width: 100px;
        font-size: 24px;
        margin: 10px auto;
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d); /* Gives a metallic, brassy look */
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 12px; /* Rectangular with rounded corners */
        box-shadow: none; /* User requested shadows to be removed */
        display: block;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Styles the circular control buttons (Open, Close, Maintenance, etc.) */
      .control-button {
        font-size: 28px; /* Adjusted to make emojis render clearly */
        white-space: nowrap;
        line-height: 1;
        text-align: center;
        vertical-align: middle;
        margin: 0; 
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 50%; /* This makes the button perfectly round */
        box-shadow: none; /* User requested shadows to be removed */
        width: 80px;
        height: 80px;
        cursor: pointer;
        display: inline-flex; /* Flexbox is used to perfectly center the icon/emoji inside */
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      /* Specific style for the emergency call button to make it red */
      #emergency-call-button {
          background: radial-gradient(circle, #b71c1c, #7f0000);
          border-color: #660000;
      }
      
      /* ==========================================================================
         ANIMATION STYLES
         ========================================================================== */

      /* Class applied to buttons that should have a pulsing animation */
      #emergency-call-button.calling,
      #mic-button.listening {
          animation: pulse-green 1.5s infinite;
      }
      
      /* Defines the "pulse-green" animation */
      @keyframes pulse-green {
          /* The animation now only pulses the border color, as shadows were removed */
          0% { border-color: #00ff00; }
          50% { border-color: #8aff8a; }
          100% { border-color: #00ff00; }
      }
    </style>
</head>
<body>
    <div class="container">
      <main>
        <h1>Elevator Control</h1>
        
        <div class="main-container">
            
            <div class="left-panel">
                <div class="mb-3">
                    <label for="current-floor" class="form-label"></label><br />
                    <input type="text" id="current-floor" readonly value="3" />
                </div>
                <div>
                    <button class="floor-button">3</button>
                    <button class="floor-button">2</button>
                    <button class="floor-button">1</button>
                </div>
            </div>

            <div class="right-panel">
                <div id="function-display"></div>
                <div class="control-grid">
                    <button class="control-button" id="open-door">‚â™‚â´</button>
                    <button class="control-button locked" id="close-door">‚â´‚â™</button>
                    <button class="control-button" id="maintenance-button" title="Maintenance">‚öôÔ∏è</button>
                    <button class="control-button" id="log-button" title="Log">üìú</button>
                    <button class="control-button" id="mic-button" title="Sabbath">üé§</button>
                    <button class="control-button" id="emergency-call-button" title="Emergency">üìû</button>
                </div>
            </div>

        </div>

      </main>
    </div>

    <audio id="ding-sound" src="audio/ding.mp3" preload="auto"></audio>
    <audio id="door-open" src="audio/ElevatorOpeningFinal.mp3" preload="auto"></audio>
    <audio id="door-click" src="audio/ElevatorButtonFinal.mp3" preload="auto"></audio>
    <audio id="door-close" src="audio/ElevatorOpeningFinal.mp3" preload="auto"></audio>
    <audio id="screech-sound" src="audio/screeching.mp3" preload="auto"></audio>
    <audio id="emergency-sound" src="audio/emergencyAudio.mp3" preload="auto"></audio>
    <audio id="floor1-sound" src="audio/Floor 1.mp3" preload="auto"></audio>
    <audio id="floor2-sound" src="audio/Floor 2.mp3" preload="auto"></audio>
    <audio id="floor3-sound" src="audio/Floor 3.mp3" preload="auto"></audio>
    <audio id="shaft-exit-sound" src="audio/shaftExit.mp3" preload="auto"></audio>

    <script>
      /* ==========================================================================
         DOM ELEMENT CACHING & GLOBAL STATE
         --------------------------------------------------------------------------
         This section gets references to all the important HTML elements and sets
         up global variables that control the application's state.
         ========================================================================== */

      // --- Get references to all interactive elements on the page ---
      const floorDisplay = document.getElementById('current-floor');
      const openButton = document.getElementById('open-door');
      const closeButton = document.getElementById('close-door');
      const logButton = document.getElementById('log-button');
      const micButton = document.getElementById('mic-button');
      const maintenanceButton = document.getElementById('maintenance-button');
      const allButtons = document.querySelectorAll('button');
      const floorButtons = document.querySelectorAll('.floor-button');
      const emergencyCallButton = document.getElementById('emergency-call-button');
      const functionDisplay = document.getElementById('function-display');
      
      // --- Get references to all the audio elements for sound effects ---
      const dingSound = document.getElementById('ding-sound');
      const openSound = document.getElementById('door-open');
      const clickSound = document.getElementById('door-click');
      const closeSound = document.getElementById('door-close');
      const screechSound = document.getElementById('screech-sound');
      const emergencySound = document.getElementById('emergency-sound');
      const floor1Sound = document.getElementById('floor1-sound');
      const floor2Sound = document.getElementById('floor2-sound');
      const floor3Sound = document.getElementById('floor3-sound');
      const shaftExitSound = document.getElementById('shaft-exit-sound');

      // --- Determine application state from URL parameters ---
      // This allows linking to the page in a specific mode.
      const urlParams = new URLSearchParams(window.location.search);
      // INPUT: Checks if the URL is "alsaSteamGUI.html?mode=maintenance"
      const isMaintenanceMode = urlParams.get('mode') === 'maintenance';


      /* ==========================================================================
         MAIN EVENT LISTENER LOGIC
         --------------------------------------------------------------------------
         This section assigns functions to run when users interact with the GUI,
         such as clicking buttons.
         ========================================================================== */

      // --- Generic Listener for All Buttons ---
      // This loop adds a basic visual "lit-up" effect and a click sound to most buttons.
      allButtons.forEach(button => {
        // Exclude buttons that have their own unique sound/visual logic
        if (button.id === 'emergency-call-button' || button.id === 'mic-button') return;
        
        button.addEventListener('click', () => {
          const isDoorButton = button.id === 'open-door' || button.id === 'close-door';
          
          // Logic to prevent the generic click sound from playing on top of
          // another sound in maintenance mode.
          if (!isMaintenanceMode || !isDoorButton) {
            if (clickSound) { 
              clickSound.currentTime = 0; 
              clickSound.play(); 
            }
          }
          
          // OUTPUT: Add 'lit-up' class for visual feedback, then remove it after 500ms.
          button.classList.add('lit-up');
          setTimeout(() => { button.classList.remove('lit-up'); }, 500);
        });
      });

      // --- Listener for Floor Selection Buttons ---
      floorButtons.forEach(button => {
        button.addEventListener('click', () => {
          const floorNumber = button.innerText;
          // OUTPUT: Update the floor display visually.
          floorDisplay.value = floorNumber;

          // OUTPUT: Send data to a PHP backend script.
          // This is an external dependency.
          // POTENTIAL FAILURE: This 'fetch' will fail if the server is not running
          // or if the 'php/updateFloor.php' file does not exist.
          fetch('php/updateFloor.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'floor=' + encodeURIComponent(floorNumber)
          }).then(response => response.json()).then(data => {
            if (data.success) console.log("‚úÖ Floor updated in DB: " + data.floor);
            else console.error("‚ùå Floor update failed: " + (data.message || 'No error message'));
          }).catch(error => console.error("‚ùå Error sending request:", error));
          
          // OUTPUT: Play a sequence of sounds to simulate elevator travel.
          setTimeout(() => { if (screechSound) { screechSound.currentTime = 0; screechSound.play(); } }, 200);
          setTimeout(() => { if (dingSound) { dingSound.currentTime = 0; dingSound.play(); } }, 4800);
          setTimeout(() => {
              if (floorNumber === '1' && floor1Sound) { floor1Sound.currentTime = 0; floor1Sound.play(); }
              else if (floorNumber === '2' && floor2Sound) { floor2Sound.currentTime = 0; floor2Sound.play(); }
              else if (floorNumber === '3' && floor3Sound) { floor3Sound.currentTime = 0; floor3Sound.play(); }
          }, 5200);
        });
      });

      // --- Listeners for Door Control Buttons ---
      openButton.addEventListener('click', () => {
        // This button has different behavior based on the application mode.
        if (isMaintenanceMode) {
            // OUTPUT (Maintenance): Play a specific sound and do nothing else.
            if (shaftExitSound) {
                shaftExitSound.currentTime = 0;
                shaftExitSound.play();
            }
        } else {
            // OUTPUT (Normal): Play the standard opening sound and redirect to a new page.
            setTimeout(() => { if (openSound) { openSound.currentTime = 0; openSound.play(); } }, 1500);
            setTimeout(() => {
              const currentFloor = floorDisplay.value.trim();
              if (currentFloor === '1') window.location.href = 'floor1GUI.html';
              else if (currentFloor === '2') window.location.href = 'floor2GUI.html';
              else if (currentFloor === '3') window.location.href = 'floor3GUI.html';
            }, 5250);
        }
      });

      closeButton.addEventListener('click', () => {
        if (isMaintenanceMode) {
            if (shaftExitSound) {
                shaftExitSound.currentTime = 0;
                shaftExitSound.play();
            }
        } else {
            // OUTPUT (Normal): Play sound and re-enable the floor buttons.
            setTimeout(() => { if (closeSound) { closeSound.currentTime = 0; closeSound.play(); } }, 500);
            floorButtons.forEach(btn => (btn.disabled = false));
            closeButton.classList.remove('locked');
        }
      });

      // --- Listeners for Special Function Buttons ---
      maintenanceButton.addEventListener('click', () => {
          // This button acts as a toggle for entering/exiting maintenance mode.
          if (isMaintenanceMode) {
              // OUTPUT: If already in maintenance, redirect to the normal page to exit.
              functionDisplay.textContent = 'EXITING...';
              setTimeout(() => {
                  window.location.href = 'alsaSteamGUI.html';
              }, 1000);
          } else {
              // OUTPUT: If in normal mode, go to the maintenance keypad page.
              window.location.href = 'maintenance.html';
          }
      });

      logButton.addEventListener('click', () => {
        // OUTPUT: Simple navigation to the changelog page.
        window.location.href = 'changelog.html';
      });

      micButton.addEventListener('click', () => {
        // OUTPUT: Triggers a local helper application for "Sabbath Mode".
        // POTENTIAL FAILURE: This requires a separate program to be running and
        // listening on localhost:8081. The fetch will fail otherwise.
        const TRIGGER_URL = 'http://localhost:8081/start_sabbath';
        functionDisplay.textContent = 'SABBATH ACTIVE';
        micButton.classList.add('listening');
        micButton.disabled = true;
        fetch(TRIGGER_URL, { mode: 'no-cors' })
            .catch(error => {
                console.log('Fetch triggered the Sabbath client. The error is expected:', error);
                functionDisplay.style.color = '#76ff03'; 
            });
      });

      emergencyCallButton.addEventListener('click', () => {
        // OUTPUT: Plays the emergency sound and triggers the 'alsaClient' C program.
        // POTENTIAL FAILURE: Requires the compiled 'alsaClient' program to be running
        // and listening on localhost:8080.
        if (emergencySound) {
            emergencySound.currentTime = 0;
            emergencySound.play();
        }
        const TRIGGER_URL = 'http://localhost:8080/start_emergency';
        functionDisplay.textContent = 'CALLING...';
        emergencyCallButton.classList.add('calling');
        emergencyCallButton.disabled = true;
        fetch(TRIGGER_URL, { mode: 'no-cors' })
          .catch(error => console.log('Fetch triggered the Emergency client. The error is expected:', error));
      });
      
      // Listener for when the emergency sound finishes playing.
      if (emergencySound) {
          emergencySound.addEventListener('ended', () => {
              functionDisplay.textContent = 'CALL ESTABLISHED';
              functionDisplay.style.color = '#76ff03'; 
          });
      }

      /* ==========================================================================
         PAGE INITIALIZATION LOGIC
         --------------------------------------------------------------------------
         This code runs once the entire HTML document has been loaded. It sets up
         the initial state of the GUI based on the URL parameters.
         ========================================================================== */
      document.addEventListener('DOMContentLoaded', () => {
        // INPUT: The value of 'isMaintenanceMode' determined from the URL.
        if (isMaintenanceMode) {
            // OUTPUT (Maintenance): Display maintenance message and disable most buttons.
            console.log("üõ†Ô∏è Maintenance Mode Active");
            functionDisplay.textContent = 'MAINTENANCE MODE';
            
            allButtons.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
            });

            // Re-enable only the necessary controls for this mode.
            openButton.disabled = false;
            closeButton.disabled = false;
            maintenanceButton.disabled = false;
            
            openButton.style.cursor = 'pointer';
            closeButton.style.cursor = 'pointer';
            maintenanceButton.style.cursor = 'pointer';

            closeButton.classList.remove('locked');
        } else {
            // OUTPUT (Normal): Disable floor buttons until the "Close Door" button is pressed.
            floorButtons.forEach(btn => (btn.disabled = true));
            closeButton.classList.add('locked');
        }

        // Set the initial floor number based on URL param or default to 1.
        const initialFloor = urlParams.get('floor');
        if (initialFloor) {
          floorDisplay.value = initialFloor;
        } else {
          floorDisplay.value = '1';
        }
      });
    </script>
</body>
</html>
