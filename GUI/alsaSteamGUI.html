<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevator GUI</title>
    <!-- Using Bootstrap as requested in the design -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Your provided CSS for the Steampunk theme */
      .control-button.locked {
        border-color: red !important;
        box-shadow: 0 0 15px 5px red, inset 0 0 10px #660000 !important;
      }

      .lit-up {
        box-shadow: 0 0 25px 10px #f0c97d, inset 0 0 20px #fff !important;
        transform: scale(1.1) !important;
        transition: all 0.3s ease;
      }

      .floor-button:hover:not(.lit-up),
      .control-button:hover:not(.lit-up) {
        transform: scale(1.05);
        box-shadow: 0 0 20px #f0c97d, inset 0 0 10px #000;
      }

      body {
        background: url('Images/metal.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Cinzel', serif;
        color: #f0e6d2;
      }

      #current-floor {
        background-color: black;
        color: red;
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        font-weight: bold;
        font-size: 24px;
        max-width: 80px;
        margin: 0 auto 20px;
        text-align: center;
        text-shadow: 1px 1px #440000;
      }

      .floor-button {
        width: 100px;
        font-size: 24px;
        margin: 10px auto;
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 12px;
        box-shadow: 0 0 10px #8b6f47, inset 0 0 5px #000;
        display: block;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .control-button {
        font-size: 20px;
        white-space: nowrap;
        line-height: 1;
        text-align: center;
        vertical-align: middle;
        margin: 10px;
        padding: 15px;
        background: radial-gradient(circle at 30% 30%, #c4a35a, #7a5c1d);
        color: #fff;
        border: 4px solid #4b3621;
        border-radius: 50%;
        box-shadow: 0 0 10px #8b6f47, inset 0 0 5px #000;
        width: 80px;
        height: 80px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      #emergency-call-button {
          background: radial-gradient(circle, #b71c1c, #7f0000);
          border-color: #660000;
          padding: 0; 
      }

      .emergency-icon {
        width: 50px;
        height: 50px;
        border-radius: 75%;
        object-fit: cover;
        border: 2px solid #4b3621;
      }

      #emergency-call-button.calling {
          animation: pulse 1.5s infinite;
      }
      
      #mic-button.listening {
          border-color: #00ff00 !important;
          box-shadow: 0 0 15px 5px #00ff00, inset 0 0 10px #006600 !important;
          animation: pulse-green 1.5s infinite;
      }

      @keyframes pulse {
          0% { box-shadow: 0 0 15px 5px #ff4d4d, inset 0 0 10px #b71c1c; }
          50% { box-shadow: 0 0 25px 10px #ff8a8a, inset 0 0 15px #b71c1c; }
          100% { box-shadow: 0 0 15px 5px #ff4d4d, inset 0 0 10px #b71c1c; }
      }
      
      @keyframes pulse-green {
          0% { box-shadow: 0 0 15px 5px #00ff00, inset 0 0 10px #006600; }
          50% { box-shadow: 0 0 25px 10px #8aff8a, inset 0 0 15px #006600; }
          100% { box-shadow: 0 0 15px 5px #00ff00, inset 0 0 10px #006600; }
      }

      #status-message {
          min-height: 24px;
          transition: color 0.3s ease;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 48px;
        text-shadow: 2px 2px #000;
      }

      main {
        text-align: center;
        margin-top: 40px;
      }
    </style>
</head>
<body>
    <div class="container">
      <main>
        <h1>Elevator Control</h1>
        <div class="mb-3">
          <label for="current-floor" class="form-label"></label><br />
          <input type="text" id="current-floor" readonly value="3" />
        </div>

        <div>
          <button class="floor-button">3</button>
          <button class="floor-button">2</button>
          <button class="floor-button">1</button>
        </div>

        <div class="my-3">
          <button class="control-button" id="open-door">â‰ªâ‰«</button>
          <button class="control-button locked" id="close-door">â‰«â‰ª</button>
        </div>

        <div class="my-3 border-t-2 border-dashed border-secondary pt-3">
            <button class="control-button" id="log-button">ðŸ“œ</button>
            <button class="control-button" id="mic-button">ðŸŽ¤</button>
            <button class="control-button" id="emergency-call-button">
                <img src="Images/basicphone.png" class="emergency-icon" alt="Emergency Call" />
            </button>
            <p id="status-message" class="mt-2"></p>
        </div>
      </main>
    </div>

    <!-- All audio elements are now included -->
    <audio id="ding-sound" src="audio/ding.mp3" preload="auto"></audio>
    <audio id="door-open" src="audio/ElevatorOpeningFinal.mp3" preload="auto"></audio>
    <audio id="door-click" src="audio/ElevatorButtonFinal.mp3" preload="auto"></audio>
    <audio id="door-close" src="audio/ElevatorOpeningFinal.mp3" preload="auto"></audio>
    <audio id="screech-sound" src="audio/screeching.mp3" preload="auto"></audio>
    <audio id="emergency-sound" src="audio/emergencyAudio.mp3" preload="auto"></audio>
    <audio id="floor1-sound" src="audio/Floor 1.mp3" preload="auto"></audio>
    <audio id="floor2-sound" src="audio/Floor 2.mp3" preload="auto"></audio>
    <audio id="floor3-sound" src="audio/Floor 3.mp3" preload="auto"></audio>

    <script>
      // --- Element Selectors ---
      const floorDisplay = document.getElementById('current-floor');
      const openButton = document.getElementById('open-door');
      const closeButton = document.getElementById('close-door');
      const logButton = document.getElementById('log-button');
      const micButton = document.getElementById('mic-button');
      const allButtons = document.querySelectorAll('button');
      const floorButtons = document.querySelectorAll('.floor-button');
      const emergencyCallButton = document.getElementById('emergency-call-button');
      const statusMessage = document.getElementById('status-message');
      
      // Audio element selectors
      const dingSound = document.getElementById('ding-sound');
      const openSound = document.getElementById('door-open');
      const clickSound = document.getElementById('door-click');
      const closeSound = document.getElementById('door-close');
      const screechSound = document.getElementById('screech-sound');
      const emergencySound = document.getElementById('emergency-sound');
      const floor1Sound = document.getElementById('floor1-sound');
      const floor2Sound = document.getElementById('floor2-sound');
      const floor3Sound = document.getElementById('floor3-sound');

      // --- Elevator Logic ---
      allButtons.forEach(button => {
        if (button.id === 'emergency-call-button' || button.id === 'mic-button') return;
        button.addEventListener('click', () => {
          if (clickSound) { clickSound.currentTime = 0; clickSound.play(); }
          button.classList.add('lit-up');
          setTimeout(() => { button.classList.remove('lit-up'); }, 500);
        });
      });

      floorButtons.forEach(button => {
        button.addEventListener('click', () => {
          const floorNumber = button.innerText;
          floorDisplay.value = floorNumber;
          fetch('php/updateFloor.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'floor=' + encodeURIComponent(floorNumber)
          }).then(response => response.json()).then(data => {
            if (data.success) console.log("âœ… Floor updated in DB: " + data.floor);
            else console.error("âŒ Floor update failed: " + (data.message || 'No error message'));
          }).catch(error => console.error("âŒ Error sending request:", error));
          setTimeout(() => { if (screechSound) { screechSound.currentTime = 0; screechSound.play(); } }, 200);
          setTimeout(() => { if (dingSound) { dingSound.currentTime = 0; dingSound.play(); } }, 4800);
          setTimeout(() => {
              if (floorNumber === '1' && floor1Sound) { floor1Sound.currentTime = 0; floor1Sound.play(); }
              else if (floorNumber === '2' && floor2Sound) { floor2Sound.currentTime = 0; floor2Sound.play(); }
              else if (floorNumber === '3' && floor3Sound) { floor3Sound.currentTime = 0; floor3Sound.play(); }
          }, 5200);
        });
      });

      openButton.addEventListener('click', () => {
        setTimeout(() => { if (openSound) openSound.play(); }, 1500);
        setTimeout(() => {
          const currentFloor = floorDisplay.value.trim();
          if (currentFloor === '1') window.location.href = 'floor1GUI.html';
          else if (currentFloor === '2') window.location.href = 'floor2GUI.html';
          else if (currentFloor === '3') window.location.href = 'floor3GUI.html';
        }, 5250);
      });

      closeButton.addEventListener('click', () => {
        setTimeout(() => { if (closeSound) closeSound.play(); }, 500);
        floorButtons.forEach(btn => (btn.disabled = false));
        closeButton.classList.remove('locked');
      });

      // --- Special Function Buttons ---
      logButton.addEventListener('click', () => {
        if (clickSound) clickSound.play();
        window.location.href = 'changelog.html';
      });

      micButton.addEventListener('click', () => {
        if (clickSound) clickSound.play();
        const TRIGGER_URL = 'http://localhost:8081/start_sabbath'; // Use a new port
        statusMessage.textContent = 'Activating Sabbath Mode...';
        statusMessage.style.color = '#f0c97d';
        micButton.classList.add('listening');
        micButton.disabled = true;
        fetch(TRIGGER_URL, { mode: 'no-cors' })
            .then(() => {
                statusMessage.textContent = 'Sabbath Mode Active: Listening...';
                statusMessage.style.color = '#76ff03';
            })
            .catch(error => {
                console.log('Fetch triggered the Sabbath client. The error is expected:', error);
                statusMessage.textContent = 'Sabbath Mode Active: Listening...';
                statusMessage.style.color = '#76ff03';
            });
      });

      emergencyCallButton.addEventListener('click', () => {
        if (emergencySound) {
            emergencySound.currentTime = 0;
            emergencySound.play();
        }
        const TRIGGER_URL = 'http://localhost:8080/start_emergency';
        statusMessage.textContent = 'Call Initiated...';
        statusMessage.style.color = '#f0c97d';
        emergencyCallButton.classList.add('calling');
        emergencyCallButton.disabled = true;
        fetch(TRIGGER_URL, { mode: 'no-cors' })
          .catch(error => console.log('Fetch triggered the Emergency client. The error is expected:', error));
      });
      
      if (emergencySound) {
          emergencySound.addEventListener('ended', () => {
              statusMessage.textContent = 'Connection Established';
              statusMessage.style.color = '#76ff03';
          });
      }

      // --- Page Load Logic ---
      document.addEventListener('DOMContentLoaded', () => {
        floorButtons.forEach(btn => (btn.disabled = true));
        closeButton.classList.add('locked');
        const urlParams = new URLSearchParams(window.location.search);
        const initialFloor = urlParams.get('floor');
        if (initialFloor) {
          floorDisplay.value = initialFloor;
        } else {
          floorDisplay.value = '3';
        }
      });
    </script>
</body>
</html>
